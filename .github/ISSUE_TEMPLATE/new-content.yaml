name: New content form
description: Suggest new content for the documentation
title: "[Docs]: "
labels: ["documentation"]
projects: ["CleverCloud/documentation"]
assignees:
  - cnivolle
  - juliamrch
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this new content form!
  - type: checkboxes
    attributes:
      label: Checking for existing issue
      description: Have you checked your request hasn't been already addressed in another issue?
      options:
        - yes: I have checked for existing [issues](https://github.com/CleverCloud/documentation/issues)
    validations:
        required: true
  - type: textarea
    id: describe-content
    attributes:
      label: "Describe the content you'd like to see"
      description: "A clear and concise description of what you want to happen."
      placeholder: "I'd like to have a new section aboutâ€¦"
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Add more context if needed
      description: Add any other context or screenshots about the feature request here
      placeholder: "Here's a screenshot"
    validations:
      required: false
